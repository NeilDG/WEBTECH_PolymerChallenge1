<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	  
		  paper-button.custom {
		--paper-button-ink-color: var(--paper-pink-a200);
		/* These could also be individually defined for each of the
		  specific css classes, but we'll just do it once as an example */
		--paper-button-flat-keyboard-focus: {
		  background-color: var(--paper-pink-a200);
		  color: white !important;
		};
		--paper-button-raised-keyboard-focus: {
		  background-color: var(--paper-pink-a200) !important;
		  color: white !important;
		};
	  }
	  paper-button.custom:hover {
		background-color: var(--paper-indigo-100);
	  }
	  paper-button.pink {
		color: var(--paper-pink-a200);

	  }
	  paper-button.indigo {
		background-color: var(--paper-indigo-500);
		color: white;
		--paper-button-raised-keyboard-focus: {
		  background-color: var(--paper-pink-a200) !important;
		  color: white !important;
		};
	  }
	  paper-button.green {
		background-color: var(--paper-green-500);
		color: white;
	  }
	  paper-button.green[active] {
		background-color: var(--paper-red-500);
	  }
	  paper-button.disabled {
		color: white;
	  }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>First Name: <paper-input id = "first_name_input" value = "{{firstName}}"></paper-input></h1>
	  <h1>Last Name: <paper-input id = "last_name_input" value = "{{lastName}}"></paper-input></h1>
	  <h1>Email: <paper-input id = "email_input" value = "{{email}}"></paper-input></h1>
	  <paper-button raised class = "custom green" on-click = "_onRegisterClick">REGISTER</paper-button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
	  
	  static get properties() {
        return {
          firstName: {type: String},
		  lastName: {type: String},
		  email: {type:String}
        }
      }
	  _onRegisterClick() {	
		var person = new Person(this.firstName, this.lastName, this.email);		
		PersonNamesHolder.getInstance().add(person);
	  }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
